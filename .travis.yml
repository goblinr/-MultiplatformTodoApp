branches:
  only:
    - master
    - /^travis-.*$/
    - /^feature-.*$/
    - /^fix-.*$/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - name: Check style and android tests
      language: android
      dist: trusty
      android:
        components:
          - build-tools-29.0.2
          - android-29
      jdk: oraclejdk8
      script:
        - ./gradlew ktlintCheck
        - ./gradlew detekt
        - ./gradlew :android:check
        - ./gradlew :interaction:androidTest
        - ./gradlew :todo:check
        - ./gradlew :android:assembleDebug

    - name: iOS build
      language: objective-c
      os: osx
      osx_image: xcode11.3.1
      install:
        - bundle install
      script:
        - ./gradlew :interaction:macosTest
        - ./gradlew makeXcodeFrameworkBuildDir
        - cd ./ios/TodoApp
        - fastlane beta
